    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">项目管理</h4>
                </div>
            </div>                         
                  
            <div class="row">            	
                <div class="col-md-12">
                <div class="table">           			 
				     <div id="toolbar">				     				     
						<button id="btn_table_add" type="button" class="btn  btn-success">
			                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			            </button>				    				     				            
			        </div>
			        
				  	<table id="projectinfo_table" class='table-sm table-striped thead-dark'>						    						    
				  	</table>
				</div>                     
                </div>
            </div>
        </div>
        
	    <!-- 模态框 -->
	    <div class="modal fade" data-backdrop="static" id="modal_CreateProject">
	    <div class="modal-dialog modal-lg">
	      <div class="modal-content">
	   
	        <!-- 模态框头部 -->
	        <div class="modal-header">
	          <h4 class="modal-title">创建项目</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	   
	        <!-- 模态框主体 -->
	        <div class="modal-body">
	        
	        <div class="row">
	        <div class="col-md-6">
	        
	        <div class="card">
			  <div class="card-header">项目参数</div>
			  <div class="card-body">
	  	        <div class="row">
		        <div class="col-md-4">
		        	项目编号
		        </div>
		        <div class="col-md-8">
		        	<input type="text" id="project_id" class="form-control" maxlength="255">	
		        </div>
		        </div>
		        
		        <div class="row">
		        <div class="col-md-4">
		        	项目名称
		        </div>
		        <div class="col-md-8">
		        	<input type="text" id="project_name" class="form-control" maxlength="255">
		        </div>
		        </div>
		        
		        <div class="row">
		        <div class="col-md-4">
		        	我司模块
		        </div>
		        <div class="col-md-8">
		        	<select id="select_our" class="form-control">
				      <option value='0'>否</option>
				      <option selected value='1'>是</option>
				    </select>
		        </div>
		        </div>			
	    	  </div> 								  
			</div>
			
	        </div>
	        
	        <div class="col-md-6">
	        
	         <div class="card">
			  <div class="card-header">连接参数</div>
			  <div class="card-body">
			  	        <div class="row">
	        <div class="col-md-4">
	        	地址
	        </div>
	        <div class="col-md-8">
	        	<input type="text" id="protocal_ip" class="form-control" maxlength="255"> 
	        </div>
	        </div>
	        
	        <div class="row">
	        <div class="col-md-4">
	        	端口
	        </div>
	        <div class="col-md-8">
	        	<input type="text" id="protocal_port" class="form-control" maxlength="255"> 
	        </div>
	        </div>
	        
	        <div class="row">
	        <div class="col-md-4">
	        	用户名
	        </div>
	        <div class="col-md-8">
	        	<input type="text" id="protocal_name" class="form-control" maxlength="255"> 
	        </div>
	        </div>
	        
	        <div class="row">
	        <div class="col-md-4">
	        	密码
	        </div>
	        <div class="col-md-8">
	        	<input type="text" id="protocal_pwd" class="form-control" maxlength="255"> 
	        </div>
	        </div>
	        
	        <div class="row">
	        <div class="col-md-4">
	        	协议
	        </div>
	        <div class="col-md-8">
	        	<select id="protocal_type" class="form-control">
			      <option selected value='博海科技XML1.0'>博海科技XML1.0</option>
			      <option value='博海科技XML1.0'>博海科技XML2.0</option>
			      <option value='中国交通部部标V1.0'>中国交通部部标V1.0</option>
			      <option value='深圳星安'>深圳星安</option>
			      <option value='星网锐捷'>星网锐捷</option>
			    </select> 
	        </div>
	        </div>			
	    	  </div> 								  
			</div>
			
	        </div>
	        
	        </div>	        
	        
	        <div class="row">
	        <div class="col-md-6">
	        
	        <div id='user_card' class="card">
			  <div class="card-header">用户参数</div>
			  <div class="card-body">	
	  	       <div class="row">
		        <div class="col-md-4">
		        	用户名
		        </div>
		        <div class="col-md-8">
		        	<input type="text" id="user_name" class="form-control" maxlength="255"> 
		        </div>
		        </div>
		        
		        <div class="row">
		        <div class="col-md-4">
		        	密码
		        </div>
		        <div class="col-md-8">
		        	<input type="text" id="user_pwd" class="form-control" maxlength="255"> 
		        </div>
		        </div>	
	    	  </div> 								  
			</div>
			
	        </div>
	        
	        <div class="col-md-6">
	        
	         <div  id='group_card' class="card">
			  <div class="card-header">分组参数</div>
			  <div class="card-body">
	  	        <div class="row">
		        <div class="col-md-4">
		        	分组名称
		        </div>
		        <div class="col-md-8">
		        	<input type="text" id="group_name" class="form-control" maxlength="255"> 
		        </div>
		        </div>
		        
		        <div class="row">
		        <div class="col-md-4">
		        	屏幕大小
		        </div>
		        <div class="col-md-4">
		        	<input type="number" id="group_width" class="form-control" value= "128"> 
		        </div>
		        
		        <div class="col-md-4">
		        	<input type="number" id="group_height" class="form-control" value= "21"> 
		        </div>
		        </div>			
	    	  </div> 								  
			</div>
			
	        </div>
	        
	        </div>	        	        	        	        
	        			         			    
	        </div>
	   
	        <!-- 模态框底部 -->
	        <div class="modal-footer">
	          <button id="btn_createProject" type="button" class="btn btn-primary">确定</button>
	          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
	        </div>
	   
	      </div>
	     </div>
	     </div>
